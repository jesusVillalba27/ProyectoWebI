<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formularios</title>
</head>
<body>
    <h1>Ejemplo Formularios</h1>

    <form action="">
        <fieldset>


        <legend>Datos personales</legend>
        
        <label >cedula</label>
        <input type="number" autofocus placeholder="numero de cedula" required min="1000" max="2000"><br><br>

        nombre
        <input type="text" autofocus required > <br><br>

        contraseña
        <input type="password"><br><br>
    </fieldset>
        fecha de nacimiento
        <input type="date"><br><br>

        fecha consulta
      <input type="datetime-local" ><br><br>

      hora de nacimiento
      <input type="time"><br><br>

      sexo <br>
      <input type="radio" name="sexo">hombre <br>
      <input type="radio"  name="sexo">mujer <br><br>

      deportes que practicas <br>
      <input type="checkbox">Futbol <br>
      <input type="checkbox">beisbol <br>
      <input type="checkbox">natacion <br>
      <input type="checkbox">golf <br><br>


        subir archivo
        <input type="file"> <br><br>

        correo electronico
        <input type="email"> <br><br>

        profesion
        <select name="" id="">
            <option value="IS">ingenieria de sistema</option>
            <option value="IT">arquitetura</option>
            <option value="AQ">ingenieria industrial</option>
            <option value="DI">Diseño industrial</option> 
        </select> <br> <br> 
        comentame algo <br>
        <textarea  cols="30" rows="10"></textarea> br


      <input type="button" value="guardar"> <br><br>
      <input type="submit" value="Enviar"> <br><br>
      <input type="reset" value="Limpiar"><br><br>

    </form>
</body>
</html>
